services:
  # Eureka Server
  - type: web
    name: eureka-server
    env: docker
    build:
      context: .
      dockerfile: ./eureka-server/Dockerfile
    envVars:
      - key: EUREKA_CLIENT_REGISTER_WITH_EUREKA
        value: "false"
      - key: EUREKA_CLIENT_FETCH_REGISTRY
        value: "false"
    plan: free
    numInstances: 1
    healthCheckPath: /actuator/health

  # Categoria Service
  - type: web
    name: categoria-service
    env: docker
    build:
      context: .
      dockerfile: ./categoria-service/Dockerfile
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
        value: ${EUREKA_SERVER_URL}
      - key: SERVER_PORT
        value: "8081"
    plan: free
    numInstances: 1
    healthCheckPath: /actuator/health

  # Producto Service
  - type: web
    name: producto-service
    env: docker
    build:
      context: .
      dockerfile: ./producto-service/Dockerfile
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
        value: ${EUREKA_SERVER_URL}
      - key: SERVER_PORT
        value: "8082"
    plan: free
    numInstances: 1
    healthCheckPath: /actuator/health

  # API Gateway
  - type: web
    name: api-gateway
    env: docker
    build:
      context: .
      dockerfile: ./api-gateway/Dockerfile
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
        value: ${EUREKA_SERVER_URL}
      - key: SERVER_PORT
        value: "8080"
    routes:
      - type: web
        path: "/*"
    plan: free
    numInstances: 1
    healthCheckPath: /actuator/health
