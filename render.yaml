services:
  # Eureka Server
  - type: web
    name: eureka-server
    env: docker
    plan: free
    build:
      context: .
      dockerfile: ./eureka-server/Dockerfile
    envVars:
      - key: SERVER_PORT
        value: "8761"
    healthCheckPath: /actuator/health
    autoDeploy: true

  # API Gateway
  - type: web
    name: api-gateway
    env: docker
    plan: free
    build:
      context: .
      dockerfile: ./api-gateway/Dockerfile
    envVars:
      - key: SERVER_PORT
        value: "8080"
      - key: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
        value: ${EUREKA_SERVER_URL}
    healthCheckPath: /actuator/health
    autoDeploy: true

  # Categoria Service
  - type: web
    name: categoria-service
    env: docker
    plan: free
    build:
      context: .
      dockerfile: ./categoria-service/Dockerfile
    envVars:
      - key: SERVER_PORT
        value: "8081"
      - key: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
        value: ${EUREKA_SERVER_URL}
    healthCheckPath: /actuator/health
    autoDeploy: true

  # Producto Service
  - type: web
    name: producto-service
    env: docker
    plan: free
    build:
      context: .
      dockerfile: ./producto-service/Dockerfile
    envVars:
      - key: SERVER_PORT
        value: "8082"
      - key: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
        value: ${EUREKA_SERVER_URL}
    healthCheckPath: /actuator/health
    autoDeploy: true